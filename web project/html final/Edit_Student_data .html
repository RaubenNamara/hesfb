<html>

<head>
    <meta charset="utf-8">

    <title>CLASS ATTENDANCE MANAGEMENT SYSTEM </title>
    <link rel="stylesheet" type="text/css" href="/styling/enrollstudent.css">
</head>

<body>
    <div class="header">

        <h2>CLASS ATTENDANCE MANAGEMENT SYSTEM (CAMS)</h2>

        <div class="login-page">
            <h3 id="enroll">Edit student data</h3>
            <br><label>Reg No </label><input type="text" placeholder="Enter Reg No" name="Reg No" required>
            <br><br><label>First Name </label><input type="text" placeholder="Enter First Name" name="Fist Name" required>
            <br><br><label>Second Name  </label><input type="text" placeholder="Enter Second Name" name="Second Name  " required>
            <br><br><input type="radio" name="gender" id="male" value="male>" <label>Male</label>
            <br><br><input type="radio" name="gender" id="female" value="female>" <label>Females</label>
            <br><br><label>Institution </label><input type="text" placeholder="Enter institution name" name="institution name" required>
            <br><br><label>Course  </label><input type="text" placeholder="Enter course" name="Course" required>
            <br><br><label>Department  </label><input type="text" placeholder="Enter Department" name="Departmen" required>
            <br><br><label>Faculty  </label><input type="text" placeholder="Enter Faculty" name="Faculty" required>
            <br><br><label>Email  </label><input type="text" placeholder="e.g Rau@gmail.com" name="EMail" required>
            <br><br><label>Tel  </label><input type="text" placeholder="Enter telphone number" name="Tel" required>
            <br><br><label>Password </label><input type="text" placeholder="Enter password" name="password" required>
            <br><br><button type="Submit">Cancel </button> <button type="Submit">Save </button>

        </div>
    </div>
